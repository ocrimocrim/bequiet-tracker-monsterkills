name: Monstercount Monthly

on:
  schedule:
    - cron: '30 21 * * *'
    - cron: '30 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: monstercount-monthly
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Abhängigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zufallswartezeit
        if: github.event_name == 'schedule'
        run: |
          S=$(( RANDOM % 1201 ))
          echo "Sleep $S Sekunden"
          sleep $S

      - name: NO_POST nur bei manueller Ausführung
        if: github.event_name == 'workflow_dispatch'
        run: echo "NO_POST=1" >> "$GITHUB_ENV"

      - name: Monthly ausführen
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TZ: Europe/Berlin
        run: python monstercount_tracker.py --mode monthly

      - name: data/ committen
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ || true
          git commit -m "chore(data): update after Monthly ($GITHUB_RUN_ID)" || echo "nichts zu committen"
          git push || echo "kein Push möglich"

name: Monstercount Daily

on:
  schedule:
    - cron: '30 21 * * *'    # 23:30 Berlin in MESZ (UTC+2)
    - cron: '30 22 * * *'    # 23:30 Berlin in MEZ  (UTC+1)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: monstercount-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Nur für geplante Läufe: Zufallswartezeit bis 20 Min (Fenster 23:30–23:50)
      - name: Zufallswartezeit 23:30–23:50 (nur schedule)
        if: github.event_name == 'schedule'
        run: |
          S=$(( RANDOM % 1201 ))
          echo "Sleep $S Sekunden"
          sleep $S

      # Nur bei manueller Auslösung: keine Posts, aber Daten/Commits
      - name: NO_POST für manuelle Runs
        if: github.event_name == 'workflow_dispatch'
        run: echo "NO_POST=1" >> "$GITHUB_ENV"

      - name: Tracker ausführen (Daily wird intern erkannt)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python monstercount_tracker.py

      - name: data/ committen
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ || true
          git commit -m "chore(data): update after Daily run ($GITHUB_RUN_ID)" || echo "nichts zu committen"
          git push || echo "kein Push möglich (Branchschutz?)"

name: Monstercount Daily

on:
  schedule:
    - cron: '30 21 * * *'   # entspricht 23:30 Berlin w채hrend MESZ
    - cron: '30 22 * * *'   # entspricht 23:30 Berlin w채hrend MEZ
  workflow_dispatch:

concurrency:
  group: monstercount-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Abh채ngigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache laden
        uses: actions/cache@v4
        with:
          path: data/
          key: data-${{ github.ref_name }}
          restore-keys: |
            data-

      - name: Zufallswartezeit im Fenster 23:30 bis 23:50 Berlin
        run: |
          S=$(( RANDOM % 1201 ))
          echo "Sleep $S Sekunden"
          sleep $S

      - name: Daily ausf체hren
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TZ: Europe/Berlin
        run: |
          python monstercount_tracker.py --mode daily

name: Monstercount Daily

on:
  schedule:
    - cron: '30 21 * * *'    # 23:30 Berlin in MESZ
    - cron: '30 22 * * *'    # 23:30 Berlin in MEZ
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: monstercount-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Abhängigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Zufällige Startzeit nur bei Zeitplan
      - name: Zufallswartezeit 23:30–23:50 Berlin
        if: github.event_name == 'schedule'
        run: |
          S=$(( RANDOM % 1201 ))
          echo "Sleep $S Sekunden"
          sleep $S

      # Bei manueller Ausführung NICHT posten, aber alles berechnen + committen
      - name: NO_POST nur bei manueller Ausführung
        if: github.event_name == 'workflow_dispatch'
        run: echo "NO_POST=1" >> "$GITHUB_ENV"

      - name: Daily ausführen
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TZ: Europe/Berlin
        run: python monstercount_tracker.py --mode daily

      - name: data/ committen
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ || true
          git commit -m "chore(data): update after Daily ($GITHUB_RUN_ID)" || echo "nichts zu committen"
          git push || echo "kein Push möglich"
